  <!-- Service Worker Registration -->
  <script>
    // Service Worker Registration with enhanced features
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
          });

          console.log('ServiceWorker registered:', registration.scope);

          // Check for updates on page load
          registration.update();

          // Check for updates periodically
          setInterval(() => {
            registration.update();
          }, 60000); // Every minute

          // Handle updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            console.log('Service Worker update found');

            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // New version available
                console.log('New version available! Refresh to update.');

                // Optional: Show update notification to user
                if (window.confirm('New version available! Refresh to update?')) {
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                  window.location.reload();
                }
              }
            });
          });

          // Register for periodic background sync (if supported)
          if ('periodicSync' in registration) {
            try {
              await registration.periodicSync.register('update-content', {
                minInterval: 24 * 60 * 60 * 1000 // 24 hours
              });
              console.log('Periodic sync registered');
            } catch (error) {
              console.log('Periodic sync not available:', error);
            }
          }

          // Register for push notifications (if supported)
          if ('pushManager' in registration) {
            console.log('Push notifications supported');
          }

        } catch (error) {
          console.error('ServiceWorker registration failed:', error);
        }
      });

      // Handle controller change (new SW activated)
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        console.log('New service worker activated');
      });
    }

    // Handle beforeinstallprompt for custom install button
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('beforeinstallprompt fired');
      e.preventDefault();
      deferredPrompt = e;

      // Dispatch custom event for React to handle
      window.dispatchEvent(new CustomEvent('pwaInstallAvailable', { detail: e }));
    });

    // Track installation
    window.addEventListener('appinstalled', () => {
      console.log('PWA installed successfully');
      deferredPrompt = null;

      // Optional: Track installation in analytics
      if (window.gtag) {
        gtag('event', 'pwa_installed');
      }
    });

    // Expose install function globally
    window.installPWA = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Install prompt outcome:', outcome);
        deferredPrompt = null;
        return outcome;
      }
      return null;
    };
  </script>
